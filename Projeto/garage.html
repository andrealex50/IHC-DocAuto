<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCAUTO - My Garage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="css/garage.css">
    <link rel="shortcut icon" href="assets/logoicon.png">
</head>
<body>
    <!-- Top Bar -->
    <header class="header">
        <button class="sidebar-toggle">
            <span class="toggle-bar"></span>
            <span class="toggle-bar"></span>
            <span class="toggle-bar"></span>
        </button>
        <a href="home.html" class="logo">
            <img src="assets/logo.png" alt="DocAuto">
        </a>
        <a href="profile.html" class="header-icon">
            <img src="assets/profile-icon.png" alt="Profile">
        </a>
    </header>

    <!-- Search Bar -->
    <div class="search-bar">
        <div class="search-container">
            <label for="type" class="search-label">Type:</label>
            <select id="type" class="search-select">
                <option value="car">Car</option>
                <option value="motorcycle">Motorcycle</option>
                <option value="truck">Truck</option>
            </select>
            <input type="text" class="search-input" placeholder="Insert name or part number">
            <button class="search-btn">SEARCH</button>
        </div>
    </div>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
    <div class="sidebar-header">
        <div class="user-profile">
            <img src="assets/user-avatar.png" alt="User" class="user-avatar">
            <div class="user-info">
                <span class="user-name">John Doe</span>
                <span class="user-email">john@example.com</span>
            </div>
        </div>
    </div>
    
    <div class="sidebar-menu">
        <div class="menu-section">
            <span class="section-title">MY PROFILE</span>
            <a href="personal.html" class="menu-item">
                <img src="assets/profile.svg" alt="">
                <span>Personal Data</span>
            </a>
            <a href="address.html" class="menu-item">
                <img src="assets/location.svg" alt="">
                <span>Manage Address</span>
            </a>
            <a href="#" class="menu-item">
                <img src="assets/wishlist.svg" alt="">
                <span>My Wishlist</span>
            </a>
        </div>
        
        <div class="menu-section">
            <span class="section-title">MY VEHICLES</span>
            <a href="garage.html" class="menu-item active">
                <img src="assets/garage.svg" alt="">
                <span>My Garage</span>
                <span class="notification-badge-garage">0</span>
            </a>
            <a href="appointments.html" class="menu-item">
                <img src="assets/appointments.svg" alt="">
                <span>My Appointments</span>
                <span class="notification-badge-appoint">0</span>
            </a>
        </div>
        
        <div class="menu-section">
            <span class="section-title">SETTINGS</span>
            <a href="#" class="menu-item">
                <img src="assets/setting.svg" alt="">
                <span>Account Settings</span>
            </a>
            <a href="#" class="menu-item">
                <img src="assets/logout.svg" alt="">
                <span>Logout</span>
            </a>
        </div>
    </div>
    
    <div class="sidebar-footer">
        <div class="app-version">DOCAUTO v2.1.4</div>
    </div>
</nav>

    <!-- Main Content -->
    <!-- Substitua a seção do main-content por: -->
    <main class="main-content">
        <div class="garage-header">
            <h1><img src="assets/garage-icon.svg" alt=""> My Garage</h1>
            <button id="add-vehicle-btn" class="primary-btn" style="display: none;">
                <img src="assets/plus-icon.svg" alt=""> Add Vehicle
            </button>
        </div>
    
        <!-- Container dos veículos (aparece quando há veículos) -->
        <div id="vehicles-container" class="vehicles-grid" style="display: none;">
            <!-- Veículos serão inseridos aqui via JavaScript -->
        </div>
    
        <!-- Estado vazio (aparece quando não há veículos) -->
        <div id="empty-garage" class="empty-garage-state">
            <h3>Your garage is empty</h3>
            <p>Add your first vehicle to get started</p>
            <button id="add-first-vehicle-btn" class="primary-btn">Add Your First Vehicle</button>
        </div>
    </main>

    <!-- Add Vehicle Modal -->
    <div id="add-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Add New Vehicle</h2>
            <form id="vehicle-form">
                <div class="form-group">
                    <label for="plate">License Plate</label>
                    <input type="text" id="plate" placeholder="00-00-XX" pattern="[0-9]{2}-[0-9]{2}-[A-Za-z]{2}" maxlength="8" required>
                </div>
                <div class="form-group">
                    <label for="vehicle-type">Type</label>
                    <select id="vehicle-type" required>
                        <option value="">Select a type</option>
                        <option value="car">Car</option>
                        <option value="motorcycle">Motorcycle</option>
                        <option value="truck">Truck</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="brand">Brand</label>
                    <select id="brand" disabled required>
                        <option value="">First select a type</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="model">Model</label>
                    <select id="model" disabled required>
                        <option value="">First select a brand</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="date" id="year" required>
                </div>
                <button type="submit" class="primary-btn">Add Vehicle</button>
            </form>
        </div>
    </div>

    <!-- Edit Vehicle Modal -->
    <div id="edit-vehicle-modal" class="edit-modal">
        <div class="edit-modal-content">
            <span class="close-edit-modal">&times;</span>
            <h2>Edit Vehicle</h2>
            <form id="edit-vehicle-form">
                <input type="hidden" id="edit-vehicle-index">
                <div class="form-group">
                    <label for="edit-vehicle-plate">License Plate</label>
                    <input type="text" id="edit-vehicle-plate" pattern="[0-9]{2}-[0-9]{2}-[A-Za-z]{2}" maxlength="8" required>
                </div>
                <div class="form-group">
                    <label for="edit-vehicle-type">Type</label>
                    <select id="edit-vehicle-type" required>
                        <option value="">Select a type</option>
                        <option value="car">Car</option>
                        <option value="motorcycle">Motorcycle</option>
                        <option value="truck">Truck</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-vehicle-brand">Brand</label>
                    <select id="edit-vehicle-brand" disabled required>
                        <option value="">First select a type</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-vehicle-model">Model</label>
                    <select id="edit-vehicle-model" disabled required>
                        <option value="">First select a brand</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-vehicle-year">Year</label>
                    <input type="date" id="edit-vehicle-year" required>
                </div>
                <button type="submit" class="primary-btn">Save Changes</button>
            </form>
        </div>
    </div>
    <script src="garage.js" defer></script>
    <div class="sidebar-overlay"></div>

    <svg id="edit-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
    </svg>

    <svg id="delete-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
    </svg>
</body>
</html>
