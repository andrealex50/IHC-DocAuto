<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCAUTO - Personal Data</title>
    <link rel="stylesheet" href="css/personal.css">
    <link rel="shortcut icon" href="assets/logoicon.png">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="sidebar-toggle" onclick="toggleSidebar()">
            <span class="toggle-bar"></span>
            <span class="toggle-bar"></span>
            <span class="toggle-bar"></span>
        </button>
        <a href="home.html" class="logo">
            <img src="assets/logo.png" alt="DocAuto">
        </a>
        <a href="profile.html" class="header-icon">
            <img src="assets/profile-icon.png" alt="Profile">
        </a>
    </header>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="user-profile">
                <img src="assets/user-avatar.png" alt="User" class="user-avatar">
                <div class="user-info">
                    <span class="user-name">John Doe</span>
                    <span class="user-email">john@example.com</span>
                </div>
            </div>
        </div>
        <div class="sidebar-menu">
            <div class="menu-section">
                <span class="section-title">MY PROFILE</span>
                <a href="personal.html" class="menu-item active">
                    <img src="assets/personal-icon.png" alt="">
                    <span>Personal Data</span>
                </a>
                <a href="address.html" class="menu-item">
                    <img src="assets/address-icon.png" alt="">
                    <span>Manage Address</span>
                </a>
                <a href="#" class="menu-item">
                    <img src="assets/wishlist-icon.png" alt="">
                    <span>My Wishlist</span>
                </a>
            </div>
            <div class="menu-section">
                <span class="section-title">MY VEHICLES</span>
                <a href="garage.html" class="menu-item">
                    <img src="assets/garage-icon.png" alt="">
                    <span>My Garage</span>
                </a>
                <a href="appointments.html" class="menu-item">
                    <img src="assets/appointments-icon.png" alt="">
                    <span>My Appointments</span>
                </a>
            </div>
            <div class="menu-section">
                <span class="section-title">SETTINGS</span>
                <a href="#" class="menu-item">
                    <img src="assets/settings-icon.png" alt="">
                    <span>Account Settings</span>
                </a>
                <a href="#" class="menu-item" onclick="logout()">
                    <img src="assets/logout-icon.png" alt="">
                    <span>Logout</span>
                </a>
            </div>
        </div>
        <div class="sidebar-footer">
            <div class="app-version">DOCAUTO v2.1.4</div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="personal-data-container">
            <h2>Personal Data</h2>
            <div class="data-field">
                <p><strong>Username:</strong> <span id="username-value"></span></p>
            </div>
            <div class="data-field">
                <p><strong>Password:</strong> <span id="password-value"></span></p>
            </div>
            <div class="data-field">
                <p><strong>Email:</strong> <span id="email-value"></span></p>
            </div>
            <div class="data-field">
                <p><strong>Phone:</strong> <span id="phone-value"></span></p>
            </div>
            <div class="button-group">
                <button class="edit-button" onclick="editPersonalData()">Edit Personal Data</button>
                <button class="logout-button" onclick="logout()">Logout</button>
            </div>
        </div>
    </main>

    <div class="sidebar-overlay"></div>
    <script src="personal.js"></script>
</body>
</html>
