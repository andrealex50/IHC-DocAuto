<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCAUTO - My Garage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="css/garage.css">
    <link rel="shortcut icon" href="assets/logoicon.png">
</head>
<body>
    <!-- Top Bar Fixa -->
    <header class="header">
        <a href="garage.html" class="header-icon">
            <img src="assets/my-garage-icon.png" alt="My Garage">
        </a>
        <a href="home.html" class="logo">
            <img src="assets/logo.png" alt="DocAuto">
        </a>
        <a href="profile.html" class="header-icon">
            <img src="assets/profile-icon.png" alt="Profile">
        </a>
    </header>

    <!-- Search Bar Fixa -->
    <div class="search-bar">
        <div class="search-container">
            <label for="type" class="search-label">Type:</label>
            <select id="type" class="search-select">
                <option value="car">Car</option>
                <option value="motorcycle">Motorcycle</option>
                <option value="truck">Truck</option>
            </select>
            <input type="text" class="search-input" placeholder="Insert name or part number">
            <button class="search-btn">SEARCH</button>
        </div>
    </div>

    <!-- Container Principal com Sidebar Fixa e Conteúdo Scrollável -->
    <div class="content-wrapper">
        <!-- Sidebar Fixa -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <img src="assets/user-avatar.png" alt="User" class="user-avatar">
                    <div class="user-info">
                        <span class="user-name">John Doe</span>
                        <span class="user-email">john@example.com</span>
                    </div>
                </div>
            </div>
            
            <div class="sidebar-menu">
                <div class="menu-section">
                    <span class="section-title">MY PROFILE</span>
                    <a href="personal.html" class="menu-item">
                        <img src="assets/personal-icon.png" alt="">
                        <span>Personal Data</span>
                    </a>
                    <a href="address.html" class="menu-item">
                        <img src="assets/address-icon.png" alt="">
                        <span>Manage Address</span>
                    </a>
                    <a href="#" class="menu-item">
                        <img src="assets/wishlist-icon.png" alt="">
                        <span>My Wishlist</span>
                    </a>
                </div>
                
                <div class="menu-section">
                    <span class="section-title">MY VEHICLES</span>
                    <a href="garage.html" class="menu-item active">
                        <img src="assets/garage-icon.png" alt="">
                        <span>My Garage</span>
                        <span class="notification-badge">3</span>
                    </a>
                    <a href="appointments.html" class="menu-item">
                        <img src="assets/appointments-icon.png" alt="">
                        <span>My Appointments</span>
                    </a>
                </div>
                
                <div class="menu-section">
                    <span class="section-title">SETTINGS</span>
                    <a href="#" class="menu-item">
                        <img src="assets/settings-icon.png" alt="">
                        <span>Account Settings</span>
                    </a>
                    <a href="#" class="menu-item">
                        <img src="assets/logout-icon.png" alt="">
                        <span>Logout</span>
                    </a>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <div class="app-version">DOCAUTO v2.1.4</div>
            </div>
        </nav>

        <!-- Conteúdo Principal Scrollável -->
        <main class="main-content">
            <div class="garage-header">
                <h1><img src="assets/garage-icon.png" alt=""> My Garage</h1>
                <button id="add-vehicle" class="primary-btn">
                    <img src="assets/plus-icon.png" alt=""> Add New Vehicle
                </button>
            </div>

            <!-- Empty State -->
            <div id="empty-garage" class="empty-state">
                <img src="assets/empty-garage.png" alt="Empty Garage">
                <p>Your garage is empty</p>
            </div>

            <!-- Vehicles Table (hidden by default) -->
            <div id="garage-table-container" class="table-container" style="display:none;">
                <table id="vehicles-table">
                    <thead>
                        <tr>
                            <th>Plate</th>
                            <th>Brand</th>
                            <th>Model</th>
                            <th>Year</th>
                            <th>VIN</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filled by JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add Vehicle Modal -->
    <div id="add-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Add New Vehicle</h2>
            <form id="vehicle-form">
                <div class="form-group">
                    <label for="plate">License Plate</label>
                    <input type="text" id="plate" placeholder="00-00-XX" required>
                </div>
                <div class="form-group">
                    <label for="brand">Brand</label>
                    <input type="text" id="brand" placeholder="Ford" required>
                </div>
                <div class="form-group">
                    <label for="model">Model</label>
                    <input type="text" id="model" placeholder="Focus" required>
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="date" id="year" required>
                </div>
                <button type="submit" class="primary-btn">Add Vehicle</button>
            </form>
        </div>
    </div>

    <!-- Edit Vehicle Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Edit Vehicle</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-index">
                <div class="form-group">
                    <label for="edit-plate">License Plate</label>
                    <input type="text" id="edit-plate" required>
                </div>
                <div class="form-group">
                    <label for="edit-brand">Brand</label>
                    <input type="text" id="edit-brand" required>
                </div>
                <div class="form-group">
                    <label for="edit-model">Model</label>
                    <input type="text" id="edit-model" required>
                </div>
                <div class="form-group">
                    <label for="edit-year">Year</label>
                    <input type="date" id="edit-year" required>
                </div>
                <input type="hidden" id="edit-vin">
                <button type="submit" class="primary-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="js/garage.js"></script>
</body>
</html>
