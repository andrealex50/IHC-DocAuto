<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCAUTO - My Appointments</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="css/appointments.css">
    <link rel="shortcut icon" href="assets/logoicon.png">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="sidebar-toggle">
            <span class="toggle-bar"></span>
            <span class="toggle-bar"></span>
            <span class="toggle-bar"></span>
        </button>
        <a href="home.html" class="logo">
            <img src="assets/logo.png" alt="DocAuto">
        </a>
        <a href="profile.html" class="header-icon">
            <img src="assets/profile-icon.png" alt="Profile">
        </a>
    </header>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="user-profile">
                <img src="assets/user-avatar.png" alt="User" class="user-avatar">
                <div class="user-info">
                    <span class="user-name">John Doe</span>
                    <span class="user-email">john@example.com</span>
                </div>
            </div>
        </div>
        
        <div class="sidebar-menu">
            <div class="menu-section">
                <span class="section-title">MY PROFILE</span>
                <a href="personal.html" class="menu-item">
                    <img src="assets/profile.svg" alt="">
                    <span>Personal Data</span>
                </a>
                <a href="address.html" class="menu-item">
                    <img src="assets/location.svg" alt="">
                    <span>Manage Address</span>
                </a>
                <a href="#" class="menu-item">
                    <img src="assets/wishlist.svg" alt="">
                    <span>My Wishlist</span>
                </a>
            </div>
            
            <div class="menu-section">
                <span class="section-title">MY VEHICLES</span>
                <a href="garage.html" class="menu-item">
                    <img src="assets/garage.svg" alt="">
                    <span>My Garage</span>
                    <span class="notification-badge-garage">0</span>
                </a>
                <a href="appointments.html" class="menu-item active">
                    <img src="assets/appointments.svg" alt="">
                    <span>My Appointments</span>
                    <span class="notification-badge-appoint">0</span>
                </a>
            </div>
            
            <div class="menu-section">
                <span class="section-title">SETTINGS</span>
                <a href="#" class="menu-item">
                    <img src="assets/setting.svg" alt="">
                    <span>Account Settings</span>
                </a>
                <a href="#" class="menu-item">
                    <img src="assets/logout.svg" alt="">
                    <span>Logout</span>
                </a>
            </div>
        </div>
        
        <div class="sidebar-footer">
            <div class="app-version">DOCAUTO v2.1.4</div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="appointments-header">
            <h1><img src="assets/appointments-icon.svg" alt=""> My Appointments</h1>
        </div>

        <div id="calendar-container">
            <div id="calendar">
                <div id="calendar-header">
                    <button id="prev-month">&lt;</button>
                    <h2 id="month-year"></h2>
                    <button id="next-month">&gt;</button>
                </div>
                <div id="today-button-header"><button id="today-button">Today</button></div>
                <div id="calendar-body">
                    <div id="days-of-week">
                        <div>Sun</div><div>Mon</div><div>Tue</div>
                        <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                    </div>
                    <div id="calendar-dates"></div>
                </div>
            </div>
            <div id="event-list">
                <h3>Appointments</h3>
                <button id="add-event-button" class="primary-btn">Add Appointment</button>
                <ul id="events"></ul>
            </div>
        </div>

        <!-- Add Appointment Modal -->
        <div id="add-appointment-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Add New Appointment</h2>
                
                <form id="appointment-form">
                    <div class="form-group">
                        <label for="appointment-title">Title</label>
                        <input type="text" id="appointment-title" required placeholder="Appointment description">
                    </div>
                    
                    <div class="form-group">
                        <label for="appointment-date">Date</label>
                        <input type="date" id="appointment-date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="appointment-time">Time</label>
                        <input type="time" id="appointment-time" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="appointment-vehicle">Vehicle</label>
                        <select id="appointment-vehicle" required>
                            <option value="">Select a vehicle</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="appointment-notes">Notes (Optional)</label>
                        <textarea id="appointment-notes" rows="3" placeholder="Additional information"></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="primary-btn">Save Appointment</button>
                        <button type="button" class="secondary-btn cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="appointments.js"></script>
    <div class="sidebar-overlay"></div>
</body>
</html>
