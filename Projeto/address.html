<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCAUTO - Manage Address</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="css/address.css">
    <link rel="shortcut icon" href="assets/logoicon.png">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="sidebar-toggle">
            <span class="toggle-bar"></span>
            <span class="toggle-bar"></span>
            <span class="toggle-bar"></span>
        </button>
        <a href="home.html" class="logo">
            <img src="assets/logo.png" alt="DocAuto">
        </a>
        <div class="header-icons">
            <div class="icon-container" id="cart-icon-container">
                <div class="nav-icon" id="cart-icon">
                    <div class="icon-badge-container">
                        <img src="assets/shopping-cart.png" alt="Cart" class="nav-icon-img">
                        <span class="notification-badge-cart">0</span>
                    </div>
                    <span class="nav-text" id="cart-total">0.00€</span>
                </div>
                
                <!-- Cart Popup -->
                <div class="cart-popup">
                    <div class="cart-popup-content" id="cartPopupContent">
                        <!-- Content will be loaded via JS -->
                    </div>
                    <div class="total-section">
                        <div class="total-row">
                            <span>Entrega</span>
                            <span class="delivery-price">0.00€</span>
                        </div>
                        <div class="total-row">
                            <strong>Valor total</strong>
                            <strong class="total-price">0.00€</strong>
                        </div>
                        <div class="tax-note">Inclui IVA de 23%</div>
                    </div>
                    <div class="cart-buttons">
                        <a href="wishlist.html" class="wishlist-link">Ir para a Wishlist</a>
                        <a href="checkout.html" class="checkout-button">Checkout</a>
                    </div>
                </div>
            </div>
            <a href="personal.html" class="header-profile">
                <img id="header-profile-img" src="assets/profile.svg" alt="Profile">
            </a>
        </div>
    </header>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="user-profile">
                <img src="assets/user-avatar.png" alt="User" class="user-avatar" id = "profile-avatar">
                <div class="user-info">
                    <span class="user-name" id="auth-text">John Doe</span>
                    <span class="user-email" id="email-value">john@example.com</span>
                </div>
            </div>
        </div>
        
        <div class="sidebar-menu">
            <div class="menu-section">
                <a href="home.html" class="menu-item">
                    <img src="assets/logoicon.png" alt="">
                    <span>Home</span>
                </a>
            </div>
            
            <div class="menu-section">
                <span class="section-title">MY PROFILE</span>
                <a href="personal.html" class="menu-item">
                    <img src="assets/profile.svg" alt="">
                    <span>Personal Data</span>
                </a>
                <a href="address.html" class="menu-item active">
                    <img src="assets/location.svg" alt="">
                    <span>Manage Address</span>
                </a>
                <a href="payment-methods.html" class="menu-item">
                    <img src="assets/payment.svg" alt="">
                    <span>Payment Methods</span>
                </a>
                <a href="wishlist.html" class="menu-item">
                    <img src="assets/wishlist.svg" alt="">
                    <span>My Wishlist</span>
                    <span class="notification-badge-wishlist">0</span>
                </a>
            </div>
            
            <div class="menu-section">
                <span class="section-title">MY VEHICLES</span>
                <a href="garage.html" class="menu-item">
                    <img src="assets/garage.svg" alt="">
                    <span>My Garage</span>
                    <span class="notification-badge-garage">0</span>
                </a>
                <a href="appointments.html" class="menu-item">
                    <img src="assets/appointments.svg" alt="">
                    <span>My Appointments</span>
                    <span class="notification-badge-appoint">0</span>
                </a>
            </div>
            
            <div class="menu-section">
                <span class="section-title">SETTINGS</span>
                <a href="#" class="menu-item">
                    <img src="assets/setting.svg" alt="">
                    <span>Account Settings</span>
                </a>
                <a href="#" class="menu-item">
                    <img src="assets/logout.svg" alt="">
                    <span>Logout</span>
                </a>
            </div>
        </div>
        
        <div class="sidebar-footer">
            <div class="app-version">DOCAUTO v2.1.4</div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="address-header">
            <h1><img src="assets/address-icon.svg" alt=""> Manage Address</h1>
        </div>

        <div class="address-container">
            <div class="address-card">
                <div class="form-group">
                    <label>Address:</label>
                    <p id="address-text"></p>
                </div>
                <div class="form-group">
                    <label>NIF:</label>
                    <p id="nif-text"></p>
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <p id="phone-text"></p>
                </div>
                <div class="form-actions">
                    <button id="edit-button" class="primary-btn">Edit Address</button>
                    <button id="remove-button" class="secondary-btn">Remove</button>
                </div>
            </div>
        </div>
    </main>

    <script src="address.js"></script>
    <div class="sidebar-overlay"></div>
</body>
</html>
