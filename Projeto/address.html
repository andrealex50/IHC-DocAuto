<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCAUTO - Manage Address</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="css/address.css">
    <link rel="shortcut icon" href="assets/logoicon.png">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="sidebar-toggle">
            <span class="toggle-bar"></span>
            <span class="toggle-bar"></span>
            <span class="toggle-bar"></span>
        </button>
        <a href="home.html" class="logo">
            <img src="assets/logo.png" alt="DocAuto">
        </a>
        <a href="profile.html" class="header-icon">
            <img src="assets/profile-icon.png" alt="Profile">
        </a>
    </header>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="user-profile">
                <img src="assets/user-avatar.png" alt="User" class="user-avatar">
                <div class="user-info">
                    <span class="user-name">John Doe</span>
                    <span class="user-email">john@example.com</span>
                </div>
            </div>
        </div>
        
        <div class="sidebar-menu">
            <div class="menu-section">
                <span class="section-title">MY PROFILE</span>
                <a href="personal.html" class="menu-item">
                    <img src="assets/profile.svg" alt="">
                    <span>Personal Data</span>
                </a>
                <a href="address.html" class="menu-item active">
                    <img src="assets/location.svg" alt="">
                    <span>Manage Address</span>
                </a>
                <a href="#" class="menu-item">
                    <img src="assets/wishlist.svg" alt="">
                    <span>My Wishlist</span>
                </a>
            </div>
            
            <div class="menu-section">
                <span class="section-title">MY VEHICLES</span>
                <a href="garage.html" class="menu-item">
                    <img src="assets/garage.svg" alt="">
                    <span>My Garage</span>
                </a>
                <a href="appointments.html" class="menu-item">
                    <img src="assets/appointments.svg" alt="">
                    <span>My Appointments</span>
                </a>
            </div>
            
            <div class="menu-section">
                <span class="section-title">SETTINGS</span>
                <a href="#" class="menu-item">
                    <img src="assets/setting.svg" alt="">
                    <span>Account Settings</span>
                </a>
                <a href="#" class="menu-item">
                    <img src="assets/logout.svg" alt="">
                    <span>Logout</span>
                </a>
            </div>
        </div>
        
        <div class="sidebar-footer">
            <div class="app-version">DOCAUTO v2.1.4</div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="address-header">
            <h1><img src="assets/address-icon.svg" alt=""> Manage Address</h1>
        </div>

        <div class="address-container">
            <div class="address-card">
                <div class="form-group">
                    <label>Address:</label>
                    <p id="address-text"></p>
                </div>
                <div class="form-group">
                    <label>NIF:</label>
                    <p id="nif-text"></p>
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <p id="phone-text"></p>
                </div>
                <div class="form-actions">
                    <button id="edit-button" class="primary-btn">Edit Address</button>
                    <button id="remove-button" class="secondary-btn">Remove</button>
                </div>
            </div>
        </div>
    </main>

    <script src="address.js"></script>
    <div class="sidebar-overlay"></div>
</body>
</html>
