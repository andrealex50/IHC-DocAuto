<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocAuto</title>
    <link rel="stylesheet" href="css/home.css">
    <script src="home.js" defer></script>
</head>
<body>
    <div class="top-bar">
        <a href="garage.html" class="my-garage-icon">
            <img src="assets/my-garage-icon.png" alt="My Garage" class="my-garage-icon-img">
        </a>
        <a href="appointments.html" class="appointments-icon">
            <img src="assets/appointments_logo.png" alt="Appointments" class="appointments-icon">
        </a>
        <div class="logo-box">
            <a href="home.html">
                <img src="assets/logo.png" alt="DocAuto" class="logo">
            </a>
        </div>
        <a href="login.html" class="auth-icon" id="auth-link">
            <img src="assets/profile.png" alt="Sign In" class="auth-icon-img" id="auth-icon-img">
            <span id="auth-text">Sign In</span>
        </a>
    </div>
    <div class="search-container">
        <label for="type" class="search-label">Type:</label>
        <select id="type" name="type" class="search-dropdown">
            <option value="car">Car</option>
            <option value="motorcycle">Motorcycle</option>
            <option value="truck">Truck</option>
        </select>
        <input type="text" id="search-term" placeholder="Insert name or part number" class="search-input">
        <button class="search-button" onclick="performSearch()">SEARCH</button>
    </div>

    <div class="content">
        


        <!-- Bloco da matrÃ­cula -->
        <section class="license-search">
            <div class="search-wrapper">
                <div class="number-search-container">
                    <h2 class="search-title-global">
                            Search for parts using your car's license plate or select the vehicle model to find compatible auto parts
                    </h2>
                    <div class="number-search__input--blue">
                        <div class="number-search__left">
                            <span class="number-search__input-icon">
                                <img src="assets/European_stars.svg.png" alt="EU Stars" />
                            </span>
                            <span class="country-code">P</span>
                        </div>
                        <input
                            class="form-input form-input--lg"
                            type="text"
                            aria-label="license-plate"
                            name="license-plate"
                            id="license-plate"
                            placeholder="00-00-XX"
                            maxlength="8"/>
                    </div>
                    <button class="search-button-plate" aria-label="search">Search by Plate</button>
                </div>
          
                <!-- Bloco de pesquisar por modelo -->
                <div class="vehicle-details">
                    <select name="car-brand" id="car-brand" class="form-select">
                    <option value="">Select car brand</option>
                    <option value="volkswagen">Volkswagen</option>
                    <option value="bmw">BMW</option>
                    <option value="toyota">Toyota</option>
                    </select>
            
                    <select name="car-model" id="car-model" class="form-select" disabled>
                    <option value="">Select car model</option>
                    <option value="golf">Golf</option>
                    <option value="3series">3 Series</option>
                    <option value="corolla">Corolla</option>
                    </select>
            
                    <select name="car-year" id="car-year" class="form-select">
                    <option value="">Select car year</option>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    </select>
            
                    <button class="search-button-model" aria-label="search">Search parts by model</button>
                </div>
            </div>
        </section>
          
          


        <!--    -->
        <section class="most-searched">
            <h2>Most Searched Parts:</h2>
            <div class="parts">
                <a class="part-item">
                    <img src="assets/exhaust.png" alt="Exhaust">
                    <p>Exhaust</p>
                </a>
                <a class="part-item">
                    <img src="assets/tyres.png" alt="Tyres">
                    <p>Tyres</p>
                </a>
                <a class="part-item">
                    <img src="assets/breaks.png" alt="Breaks">
                    <p>Breaks</p>
                </a>
                <a class="part-item">
                    <img src="assets/suspension.png" alt="Suspension">
                    <p>Suspension</p>
                </a>
                <a class="part-item">
                    <img src="assets/filters.png" alt="Filters">
                    <p>Filters</p>
                </a>
            </div>
        </section>
        <section class="search-by-brand">
            <h2>Search by Brand:</h2>
            <div class="brands">
                <a class="brand-item">
                    <img src="assets/bmw.png" alt="BMW">
                </a>
                <a class="brand-item">
                    <img src="assets/audi.png" alt="Audi">
                </a>
                <a class="brand-item">
                    <img src="assets/vw.png" alt="Volkswagen">
                </a>
                <a class="brand-item">
                    <img src="assets/ford.png" alt="Ford">
                </a>
                <a class="brand-item">
                    <img src="assets/mercedes.png" alt="Mercedes">
                </a>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            const authLink = document.getElementById('auth-link');
            const authText = document.getElementById('auth-text');
            const authIcon = document.getElementById('auth-icon-img');

            if (currentUser) {
                authText.textContent = "Profile";
                authLink.href = "profile.html";
                authIcon.src = "assets/profile.png";
                authIcon.alt = "Profile";
            } else {
                authText.textContent = "Sign In";
                authLink.href = "login.html";
                authIcon.src = "assets/profile.png";
                authIcon.alt = "Sign In";
            }
        });

        function performSearch() {
            const type = document.getElementById('type').value;
            const searchTerm = document.getElementById('search-term').value;
            window.location.href = `results.html?type=${type}&term=${searchTerm}`;
        }
    </script>
</body>
</html>
