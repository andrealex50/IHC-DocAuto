<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCAUTO - My Wishlist</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="css/wishlist.css">
    <link rel="shortcut icon" href="assets/logoicon.png">
</head>
<body>
    <!-- Top Bar -->
    <header class="header">
        <button class="sidebar-toggle">
            <span class="toggle-bar"></span>
            <span class="toggle-bar"></span>
            <span class="toggle-bar"></span>
        </button>
        <a href="home.html" class="logo">
            <img src="assets/logo.png" alt="DocAuto">
        </a>
        <a href="profile.html" class="header-icon">
            <img src="assets/profile-icon.png" alt="Profile">
        </a>
    </header>

    <!-- Search Bar -->
    <div class="search-bar">
        <div class="search-container">
            <label for="type" class="search-label">Type:</label>
            <select id="type" class="search-select">
                <option value="all">All</option>
                <option value="car">Car Parts</option>
                <option value="motorcycle">Motorcycle Parts</option>
                <option value="truck">Truck Parts</option>
            </select>
            <input type="text" class="search-input" placeholder="Search by product name or code">
            <button class="search-btn">SEARCH</button>
        </div>
    </div>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="user-profile">
                <img src="assets/user-avatar.png" alt="User" class="user-avatar">
                <div class="user-info">
                    <span class="user-name">John Doe</span>
                    <span class="user-email">john@example.com</span>
                </div>
            </div>
        </div>
        
        <div class="sidebar-menu">
            <div class="menu-section">
                <a href="home.html" class="menu-item">
                    <img src="assets/logoicon.png" alt="">
                    <span>Home</span>
                </a>
            </div>
            
            <div class="menu-section">
                <span class="section-title">MY PROFILE</span>
                <a href="personal.html" class="menu-item">
                    <img src="assets/profile.svg" alt="">
                    <span>Personal Data</span>
                </a>
                <a href="address.html" class="menu-item">
                    <img src="assets/location.svg" alt="">
                    <span>Manage Address</span>
                </a>
                <a href="wishlist.html" class="menu-item active">
                    <img src="assets/wishlist.svg" alt="">
                    <span>My Wishlist</span>
                    <span class="notification-badge-wishlist">0</span>
                </a>
            </div>
            
            <div class="menu-section">
                <span class="section-title">MY VEHICLES</span>
                <a href="garage.html" class="menu-item">
                    <img src="assets/garage.svg" alt="">
                    <span>My Garage</span>
                    <span class="notification-badge-garage">0</span>
                </a>
                <a href="appointments.html" class="menu-item">
                    <img src="assets/appointments.svg" alt="">
                    <span>My Appointments</span>
                    <span class="notification-badge-appoint">0</span>
                </a>
            </div>
            
            <div class="menu-section">
                <span class="section-title">SETTINGS</span>
                <a href="#" class="menu-item">
                    <img src="assets/setting.svg" alt="">
                    <span>Account Settings</span>
                </a>
                <a href="#" class="menu-item">
                    <img src="assets/logout.svg" alt="">
                    <span>Logout</span>
                </a>
            </div>
        </div>
        
        <div class="sidebar-footer">
            <div class="app-version">DOCAUTO v2.1.4</div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="garage-header">
            <h1><img src="assets/wishlist-icon.svg" alt=""> My Wishlist</h1>
        </div>
    
        <!-- Wishlist items container -->
        <div id="wishlist-container" class="wishlist-grid">
            <!-- Wishlist items will be inserted here via JavaScript -->
        </div>
    
        <!-- Empty state -->
        <div id="empty-wishlist" class="empty-garage-state">
            <h3>Your wishlist is empty</h3>
            <p>Add products to your wishlist to see them here</p>
            <button id="browse-products-btn" class="primary-btn">Browse Products</button>
        </div>
    </main>

    <script src="wishlist.js" defer></script>
    <div class="sidebar-overlay"></div>

    <!-- Heart icon for wishlist items -->
    <svg id="heart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
    </svg>
</body>
</html>
