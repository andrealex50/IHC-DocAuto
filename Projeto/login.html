<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - DOCAUTO</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/garage.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="top-bar">
        <div class="logo-box">
            <a href="home.html">
                <img src="assets/logo.png" alt="DocAuto" class="logo">
            </a>
        </div>
    </div>
    
    <div class="login-container">
        <div class="login-box">
            <h2>Sign in to your account</h2>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <span class="toggle-password" onclick="togglePasswordVisibility()">
                        <!-- Olho aberto -->
                        <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        <!-- Olho fechado -->
                        <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" style="display: none;">
                            <path d="M17.94 17.94C16.13 19.16 14.11 20 12 20c-7 0-11-8-11-8 1.21-2.15 3-4.09 5.26-5.46M9.88 9.88a3 3 0 104.24 4.24"/>
                            <path d="M1 1l22 22"/>
                        </svg>
                    </span>
                </div>
                

                
                <button type="submit">SIGN IN</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register now</a></p>
        </div>
    </div>

    <script src="login.js"></script>
    <script>
        window.onload = function() {
            let currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            if (currentUser) {
                window.location.href = 'personal.html';
            }
        };
    </script>
</body>
</html>
