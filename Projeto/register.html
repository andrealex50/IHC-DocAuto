<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DOCAUTO</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/garage.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="assets/logoicon.png">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="assets/logo.png" alt="DOCAUTO">
        </div>
    </header>
    
    <div class="login-container">
        <div class="login-box">
            <h2>Create a new account</h2>
            <form id="registerForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Choose your username">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <span class="toggle-password" onclick="togglePasswordVisibility('password')">
                        
                        <svg id="eyeOpen-password" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        
                        <svg id="eyeClosed-password" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" style="display: none;">
                            <path d="M17.94 17.94C16.13 19.16 14.11 20 12 20c-7 0-11-8-11-8 1.21-2.15 3-4.09 5.26-5.46M9.88 9.88a3 3 0 104.24 4.24"/>
                            <path d="M1 1l22 22"/>
                        </svg>
                    </span>
                </div>

                <label for="repeat-password">Repeat password</label>
                <div class="password-wrapper">
                    <input type="password" id="repeat-password" name="repeat-password" required placeholder="Confirm your password">
                    <span class="toggle-password" onclick="togglePasswordVisibility('repeat-password')">                       
                        <svg id="eyeOpen-repeat-password" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        
                        <svg id="eyeClosed-repeat-password" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" style="display: none;">
                            <path d="M17.94 17.94C16.13 19.16 14.11 20 12 20c-7 0-11-8-11-8 1.21-2.15 3-4.09 5.26-5.46M9.88 9.88a3 3 0 104.24 4.24"/>
                            <path d="M1 1l22 22"/>
                        </svg>
                    </span>
                </div>


                
                <div class="terms-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms"><small>I've read and accept the <a href="#">Privacy Policy</a></small></label>
                </div>
                
                <button type="submit">REGISTER</button>
            </form>
            <p>Already have an account? <a href="login.html">Sign In</a></p>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
